name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 6 * * 3'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Initialize CodeQL ğŸ±
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis ğŸš€
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
